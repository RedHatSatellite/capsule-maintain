---
- name: Detect the hostname of Satellite
  command: hostname
  register: hostname
  delegate_to: localhost
- set_fact:
    satellite_hostname: "{{ hostname.stdout }}"
- name: Get bootstrap.py
  get_url:
    url: http://{{ satellite_hostname }}/pub/bootstrap.py
    dest: /tmp/bootstrap.py
    mode: 0755
  when: capsule_install

- name: Run bootstrap.py
  command:
      /tmp/bootstrap.py
      --server={{ satellite_hostname }}
      --organization={{ satellite_org_label }}
      --activationkey={{ satellite_activation_key }}
      --skip foreman
      "{{ "--skip katello-agent" if skip_katello_agent else '' }}"
      "{{ "--force" if force_bootstrap_registration else ''}}"
  ignore_errors: true
  when: capsule_install

- name: subscription-manager refresh to get new repos for Capsule upgrade
  command: subscription-manager refresh
  when: capsule_upgrade
